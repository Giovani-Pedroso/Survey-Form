<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
  </head>
  <body>
     <h1 id="title">Book sugestion</h1>
     <p id="description">Help improve Mr.Cult Wolf's bookstore </p>
    
     <form id="survey-form"">
      <label  for="name"  id="name-label">Name:</label><br>
      <input id="name" placeholder="Your name" type="text" required>
      <br><br>
                        
      <label for="email"  id="email-label">Email:</label><br>
      <input placeholder="Your email" id="email" type="email" required>
       <br><br>
                                   
      <label for="number" id="number-label">How much books you read in a month:</label><br>
      <input id="number" type="number" min="0" max="99" placeholder="0-99" required>
       <br><br>
                                                               
      <label for="dropdown">What is your favorite type of book</label><br>
      <select id="dropdown">
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Biographies">Biographies</option>
        <option value="Technical ">Technical </option>
      </select> 
      <br>
      <br>
      
      <p>Which payment method do you use the most? </p>
      <label>
      <input type="radio" name="payment" value="Money">Money                   
      </label> 
                                        <label>
      <input type="radio" name="payment" value="Credit card">Credit card                   
      </label> 
      <label>
      <input type="radio" name="payment" value="PIX/App">PIX/App     
      </label> 
                                                        
      <p>What would you like to see more of in our bookstore?</p>
      <label>
      <input type="checkbox" name="books" value="left-wing">Political books(left-wing)     
      </label><br>
      <label>
      <input type="checkbox" name="books" value="right-wing">Political books(right-wing)     
      </label><br>
      <label>                                                     
      <input type="checkbox" name="books" value="Indie comic-books">Indie comic-books     
      </label><br>     
      <label>                                                     
      <input type="checkbox" name="books" value="Sports magazinies">Sports magazinies     
      </label><br>                                                            
      <label>                                                     
      <input type="checkbox" name="books" value="Foreign literature">Foreign literature      
      </label>                                                     
         
      <br><br>                                  
      <label for="final-message">Tell to us your opinion about our humble bookstore</label><br>
      <textarea id="final-message">
</textarea>
                                                         
      <br>
      <br>
      <button  id="submit" type="submit">Submit</button>                                                      
                                                                    
                                                                          
    </form>
                                        <footer>made by Giovani Sfpv</footer>
  </body>  
</html>
